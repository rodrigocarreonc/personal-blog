<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article - Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .path {
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 2px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #666;
        }
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        .submit-button {
            background: none;
            border: 2px solid #333;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="path">/edit/38</div>
    <div class="form-container">
        <h1 class="form-title">Update Article</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Article Title" value="My first article">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Publishing Date" value="August 7, 2024">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
            </div>
            <button type="submit" class="submit-button">Update</button>
        </form>
    </div>
</body>
</html>
